<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Formulario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, textarea { display: block; width: 100%; margin-bottom: 1rem; padding: .5rem; }
    button { padding: .5rem 1rem; }
    #resultado { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Prueba de Envío de Formulario</h1>

  <label>Nombre</label>
  <input id="test-nombre" value="Jhojan Mendoza">

  <label>Correo</label>
  <input id="test-correo" type="email" value="prueba@ejemplo.com">

  <label>Teléfono</label>
  <input id="test-telefono" value="3001234567">

  <label>Mensaje</label>
  <textarea id="test-mensaje">Este es un mensaje de prueba.</textarea>

  <button id="btn-enviar">Enviar Prueba</button>

  <pre id="resultado"></pre>

  <script>
    document.getElementById('btn-enviar').addEventListener('click', async () => {
      const nombre  = document.getElementById('test-nombre').value.trim();
      const correo  = document.getElementById('test-correo').value.trim();
      const telefono= document.getElementById('test-telefono').value.trim();
      const mensaje = document.getElementById('test-mensaje').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Enviando…';

      // ——— Reemplaza con la URL de tu Web App de Apps Script ———
      const scriptURL = 'https://script.google.com/macros/s/AKfycb…/exec';

      try {
        const resp = await fetch(scriptURL, {
          method:  'POST',
          body:    JSON.stringify({ nombre, correo, telefono, mensaje }),
          headers: { 'Content-Type': 'application/json' }
        });
        const json = await resp.json();
        resultado.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        resultado.textContent = 'Error de red: ' + err.message;
      }
    });
  </script>
</body>
</html>
