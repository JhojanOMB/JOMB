<!-- PORTAFOLIO -->
<section
  id="portafolio"
  class="fondo mb-24 rounded-2xl shadow-lg py-16 px-6 lg:px-12"
  data-aos="fade-up"
  data-aos-duration="800"
>
  <div class="max-w-6xl mx-auto space-y-8">
    <h2 class="text-3xl font-semibold text-center">Nuestro Portafolio</h2>
    
    <!-- Barra de búsqueda -->
    <div class="flex justify-center">
      <input
        type="text"
        id="portafolio-search"
        placeholder="Buscar proyecto..."
        class="search-neumorph w-full md:w-1/2 border border-gray-300 rounded-full py-2 px-4"
      />
    </div>

    <!-- Filtros por categoría -->
    <div class="flex justify-center gap-4">
      <button data-cat="all" class="btn-neumorph bg-indigo-100 text-indigo-700 px-4 py-1 rounded-full hover:bg-indigo-200 transition">Todos</button>
      <button data-cat="web" class="btn-neumorph text-gray-600 px-4 py-1 rounded-full hover:bg-gray-100 transition">Web</button>
      <button data-cat="mobile" class="btn-neumorph text-gray-600 px-4 py-1 rounded-full hover:bg-gray-100 transition">Móvil</button>
      <button data-cat="desktop" class="btn-neumorph text-gray-600 px-4 py-1 rounded-full hover:bg-gray-100 transition">Desktop</button>
    </div>

    <!-- Grid vacío: JS rellenará con tarjetas -->
    <div id="portafolio-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
  </div>
</section>

<!-- Template de tarjeta, invisible en el DOM -->
<template id="portafolio-card-template">
  <div class="relative bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-300 group border border-gray-200 neumorph">
    <!-- Imagen -->
    <img src="" alt="" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105" />

    <!-- Overlay al hover -->
    <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
      <!-- Contenedor genérico para acción -->
      <div data-role="action" class="flex items-center justify-center gap-4"></div>
    </div>

    <!-- Contenido -->
    <div class="p-6 flex flex-col justify-between h-[200px]">
      <div>
        <h5 class="text-xl font-semibold text-gray-800 mb-2" data-role="title">Título</h5>
        <p class="text-gray-600 text-sm mb-4" data-role="desc">Descripción breve.</p>
      </div>
      <!-- Tech tags -->
      <div class="flex flex-wrap gap-2" data-role="tags"></div>
    </div>
  </div>
</template>
