<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error al enviar mensaje</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(location.search);
      const msg = urlParams.get('msg') || 'Ha ocurrido un error desconocido.';
      document.getElementById('error-msg').textContent = msg;
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4 text-red-600">¡Ups! Algo salió mal</h1>
    <p id="error-msg" class="text-gray-700 mb-6"></p>
    <a href="/" class="inline-block bg-indigo-600 text-white py-2 px-4 rounded-full hover:bg-indigo-700 transition">
      Volver al inicio
    </a>
  </div>
</body>
</html>
