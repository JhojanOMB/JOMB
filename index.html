    <script>
        (function(){
            const URL = 'https://script.google.com/macros/s/AKfycbzqc06Xlv1voQVR2Ub2TsDeM8_RY674yZIgHyWsLSPjH6x1c3Efo2dG8XdH1ejTo3W_1Q/exec';
            const form = document.getElementById('contact-form');
            const btn = document.getElementById('btn-enviar');

            btn.addEventListener('click', function(e){
            // Primero validamos manualmente
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            // Recolectamos los datos
            const data = new FormData(form);

            // Envío con fetch
            fetch(URL, {
                method: 'POST',
                mode: 'cors',
                body: data
            })
            .then(res => res.json())
            .then(json => {
                if (json.status === 'success') {
                alert('¡Gracias! Tu mensaje se envió correctamente.');
                form.reset();
                form.classList.remove('was-validated');
                } else {
                alert('Error: ' + json.detail);
                }
            })
            .catch(err => {
                console.error(err);
                alert('No se pudo enviar el formulario. Intenta de nuevo más tarde.');
            });
            });
        })();
    </script>
